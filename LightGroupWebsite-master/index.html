<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Group Homepage</title>

  <!-- Bootstrap Styles-->
  <link href="assets/lib/bootstrap.css" rel="stylesheet" />
  <link href="assets/lib/bootstrap-grid.css" rel="stylesheet" />
  <link href="assets/lib/bootstrap-reboot.css" rel="stylesheet" />
  <!-- FontAwesome Styles-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom Styles-->
  <link href="css/style.css" rel="stylesheet" />
  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
</head>

<body style="overflow-x: hidden;">
  <!-- Header -->
  <header>
    <div class="container fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/light_group_logo.png" class="img-responsive" alt="Light Group Logo" />
          </a>
        </div>


        <div class="collapse navbar-collapse justify-content-around" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Ana Səhifə </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Xidmətlər</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Haqqımızda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Əlaqə</a>
            </li>
          </ul>
        </div>

        <div class="social soci-mobile">
          <a href="https://www.facebook.com/ewebdesigns/" target="blank" class="fas fa-phone"></a>

          <a href="https://www.facebook.com/ewebdesigns/" target="blank" class="fab fa-instagram"></a>

          <a href="https://www.facebook.com/ewebdesigns/" target="blank" class="fab fa-facebook-f"></a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="banner">
      <section class="banner_content">
        <section class="banner_content_left">
          <img src="assets/img/right-app-ui.png" class="img-responsive" alt="">
        </section>

        <section class="banner_content_middle">

          <div class="text-center">
            <h2>Professional Yanaşma</h2>
            <p>Daha Böyük Gəlir!</p>
          </div>

          <section class="btn_aplly">
            <a class="warning_btn  ">Müraciət et</a>
          </section>
          <span class="text-center"><i class="far fa-clock"></i></span>

        </section>
        <section class="banner_content_right">
          <img src="assets/img/right-app-ui.png" class="img-responsive" alt="">
        </section>
      </section>
    </section>

    <section class="contact">
      <div class="container">
        <section class="contact_content">
          <div class="full-container">
            <p class="text-center" style="font-size: 1.6rem; font-weight: 600;"> Əlaqə</p>

            <form class="row p-4">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                  <input type="text" id="name" name="name" class="form-control" required placeholder="Adınız">
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" required placeholder="Mail">
                </div>
                <div class="form-group">
                  <input type="text" id="buisness-name" name="buisness-name" class="form-control" required
                    placeholder="Biznes adı">
                </div>
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                  <input type="text" id="name" name="name" class="form-control" required placeholder="Soyadınız">
                </div>
                <div class="form-group">
                  <input type="tel" id="name" name="name" class="form-control" required
                    placeholder="Telefon Nömrəniz">
                </div>
                <div class="form-group ">
                  
                  <select id="inputState" class="form-control" required>
                    <option selected>Biznes növü</option>
                    <option>App</option>
                    <option>Branding</option>
                    <option>SEO</option>
                  </select>
                </div>
              </div>

            </form>

            <div class="submitBtn">
              <button type="submit" style="outline: none; border: none;" class="warning_btn">Göndər</button>
            </div>
          </div>

        </section>
      </div>
    </section>
  </main>
  <!--  Header -->

  <!-- End of the Header -->

  <!-- Scripts -->
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap Js -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Custom Js -->
  <script src="assets/js/scripts.js"></script>
</body>

</html>
